<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чистка ПК - Отзывы</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1, h2 {
      text-align: center;
      color: #00ffcc;
    }
    .review {
      border-top: 1px solid #555;
      padding: 15px 0;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
    }
    button {
      display: block;
      margin: 0 auto;
      padding: 12px 20px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00ddaa;
    }
    .contact-info {
      text-align: center;
      margin-bottom: 20px;
    }
    .photos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .photos img {
      width: 180px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Чистка и замена комплектующих ПК</h1>
    <div class="contact-info">
      <p>Официальные услуги по обслуживанию вашего ПК.</p>
      <p>Телефон: <strong>+380969017431</strong><br>
         Telegram: <strong>@Chief_119</strong><br>
         Discord: <strong>dofi8790</strong></p>
    </div>

    <h2>Оставить отзыв</h2>
    <input type="text" id="name" placeholder="Ваше имя">
    <textarea id="comment" rows="4" placeholder="Ваш отзыв..."></textarea>
    <button onclick="addReview()">Отправить</button>

    <h2>Отзывы</h2>
    <div id="reviews"></div>

    <h2>Фото работ</h2>
    <div class="photos">
      <img src="https://images.unsplash.com/photo-1587202372775-bd458d7f3ca8?auto=format&fit=crop&w=600&q=80" alt="PC cleaning">
      <img src="https://images.unsplash.com/photo-1581090700227-1e8c9493d1d5?auto=format&fit=crop&w=600&q=80" alt="PC parts">
      <img src="https://images.unsplash.com/photo-1603457113234-bd982257f0f2?auto=format&fit=crop&w=600&q=80" alt="PC cleaning">
      <img src="https://images.unsplash.com/photo-1585079542156-2755d9c8a094?auto=format&fit=crop&w=600&q=80" alt="PC parts">
    </div>
  </div>

  <script>
    function addReview() {
      const name = document.getElementById('name').value;
      const comment = document.getElementById('comment').value;
      if (!name || !comment) return alert('Пожалуйста, заполните оба поля.');

      const reviewDiv = document.createElement('div');
      reviewDiv.className = 'review';
      reviewDiv.innerHTML = `<strong>${name}</strong><p>${comment}</p>`;
      document.getElementById('reviews').prepend(reviewDiv);

      // Отправка данных на сервер
      fetch('notify.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `name=${encodeURIComponent(name)}&comment=${encodeURIComponent(comment)}`
      });

      document.getElementById('name').value = '';
      document.getElementById('comment').value = '';
    }
  </script>
</body>
</html>
