<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чистка ПК - Отзывы</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .container {
      max-width: 1000px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: row;
      gap: 30px;
      position: relative;
    }
    .content, .auth-box {
      flex: 1;
    }
    h1, h2 {
      text-align: center;
      color: #00ffcc;
    }
    .review {
      border-top: 1px solid #555;
      padding: 15px 0;
    }
    .reply {
      margin-left: 20px;
      font-size: 0.9em;
      color: #ccc;
    }
    textarea, input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00ddaa;
    }
    .contact-info {
      text-align: center;
      margin-bottom: 20px;
    }
    .google-login {
      margin-top: 10px;
      text-align: center;
    }
    .google-login button {
      background: #fff;
      color: #000;
      margin-top: 5px;
    }
    .user-circle {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #00ffcc;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-circle" id="userCircle" style="display:none" onclick="editProfile()"></div>
    <div class="content" id="main" style="display:none">
      <h1>Чистка и замена комплектующих ПК</h1>
      <div class="contact-info">
        <p>Официальные услуги по обслуживанию вашего ПК.</p>
        <p>Телефон: <strong>+380969017431</strong><br>
           Telegram: <strong>@Chief_119</strong><br>
           Discord: <strong>dofi8790</strong></p>
      </div>

      <h2>Оставить отзыв / вопрос</h2>
      <input type="text" id="name" placeholder="Ваше имя">
      <textarea id="comment" rows="4" placeholder="Ваш отзыв или вопрос..."></textarea>
      <button onclick="addReview()">Отправить</button>

      <h2>Отзывы и вопросы</h2>
      <div id="reviews"></div>
    </div>

    <div class="auth-box" id="auth">
      <h2>Авторизация</h2>
      <input type="text" id="username" placeholder="Имя пользователя">
      <input type="password" id="password" placeholder="Пароль">
      <button onclick="login()">Войти</button>
      <div class="google-login">
        <p>Или войдите через:</p>
        <button onclick="googleLogin()">Google</button>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const registered = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
      const match = registered.find(u => u.username === username && u.password === password);
      if (match || (username === 'admin' && password === '1234')) {
        currentUser = username;
        document.getElementById('auth').style.display = 'none';
        document.getElementById('main').style.display = 'block';
        document.getElementById('userCircle').style.display = 'flex';
        document.getElementById('userCircle').textContent = username.charAt(0).toUpperCase();
        loadReviews();
        alert('Успешный вход!');
      } else {
        alert('Неверные данные или пользователь не зарегистрирован.');
      }
    }

    function googleLogin() {
      const username = prompt("Введите имя для Google регистрации:");
      if (!username) return;
      const registered = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
      const exists = registered.find(u => u.username === username);
      if (exists) {
        alert("Аккаунт уже существует. Выполнен вход.");
      } else {
        registered.push({ username, password: '' });
        localStorage.setItem('registeredUsers', JSON.stringify(registered));
        alert("Аккаунт создан через Google.");
      }
      currentUser = username;
      document.getElementById('auth').style.display = 'none';
      document.getElementById('main').style.display = 'block';
      document.getElementById('userCircle').style.display = 'flex';
      document.getElementById('userCircle').textContent = username.charAt(0).toUpperCase();
      loadReviews();
    }

    function loadReviews() {
      const stored = localStorage.getItem('reviews');
      if (stored) {
        const data = JSON.parse(stored);
        const reviewsContainer = document.getElementById('reviews');
        reviewsContainer.innerHTML = '';
        data.forEach((review, index) => {
          const div = document.createElement('div');
          div.className = 'review';
          div.innerHTML = `<strong>${review.name}</strong><p>${review.comment}</p>` +
            (currentUser === 'admin' || review.name === currentUser ? `<button onclick="deleteReview(${index})">Удалить</button>` : '') +
            (review.name === currentUser ? `<button onclick="editReview(${index})">Изменить</button>` : '') +
            `<button onclick="replyTo(${index})">Ответить</button>`;

          if (review.replies && review.replies.length) {
            review.replies.forEach(r => {
              const replyDiv = document.createElement('div');
              replyDiv.className = 'reply';
              replyDiv.textContent = `${r.name}: ${r.comment}`;
              div.appendChild(replyDiv);
            });
          }

          reviewsContainer.appendChild(div);
        });
      }
    }

    function addReview() {
      const name = document.getElementById('name').value;
      const comment = document.getElementById('comment').value;
      if (!name || !comment) return alert('Пожалуйста, заполните оба поля.');
      const review = { name, comment, replies: [] };
      const existing = JSON.parse(localStorage.getItem('reviews') || '[]');
      existing.push(review);
      localStorage.setItem('reviews', JSON.stringify(existing));
      loadReviews();
      document.getElementById('name').value = '';
      document.getElementById('comment').value = '';
    }

    function deleteReview(index) {
      const reviews = JSON.parse(localStorage.getItem('reviews') || '[]');
      if (currentUser !== 'admin' && reviews[index].name !== currentUser) return;
      reviews.splice(index, 1);
      localStorage.setItem('reviews', JSON.stringify(reviews));
      loadReviews();
    }

    function editReview(index) {
      const reviews = JSON.parse(localStorage.getItem('reviews') || '[]');
      if (reviews[index].name !== currentUser) return;
      const newComment = prompt("Измените ваш комментарий:", reviews[index].comment);
      if (!newComment) return;
      reviews[index].comment = newComment;
      localStorage.setItem('reviews', JSON.stringify(reviews));
      loadReviews();
    }

    function replyTo(index) {
      const replyName = currentUser || prompt("Ваше имя:");
      const replyComment = prompt("Ваш ответ:");
      if (!replyName || !replyComment) return;
      const reviews = JSON.parse(localStorage.getItem('reviews') || '[]');
      reviews[index].replies = reviews[index].replies || [];
      reviews[index].replies.push({ name: replyName, comment: replyComment });
      localStorage.setItem('reviews', JSON.stringify(reviews));
      loadReviews();
    }

    function editProfile() {
      const newName = prompt("Введите новое имя:", currentUser);
      if (!newName) return;
      const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
      const userIndex = users.findIndex(u => u.username === currentUser);
      if (userIndex !== -1) {
        users[userIndex].username = newName;
        localStorage.setItem('registeredUsers', JSON.stringify(users));
      }
      currentUser = newName;
      document.getElementById('userCircle').textContent = newName.charAt(0).toUpperCase();
      loadReviews();
    }
  </script>
</body>
</html>
